<footer class="work-together">
  <section class="container">
    <div class="footer-title-wrapper">
      <h3 class="footer-title">
        <img
          class="footer-title-img"
          src="./img/work-together/footer-avatar/footer-avatar-tablet2.jpg"
          alt="user photo"
        />
        Let's <span class="footer-title-wrp">work</span> <span>together</span>
      </h3>
    </div>
    <form class="footer-form" id="footer-form">
      <div class="form-label-wrap">
        <label class="footer-form-label">
          <input
            class="footer-form-input"
            id="footer-form-input"
            type="email"
            name="email"
            placeholder="client@email.com"
          />
          <span class="email-message"></span>
        </label>

        <label class="footer-form-label">
          <input
            class="footer-form-input"
            id="footer-form-textarea"
            type="text"
            name="comment"
            placeholder="comment"
          />
          <span class="comment-message"></span>
        </label>
      </div>
      <button type="submit" class="footer-form-btn">Send</button>
      <button type="button" class="footer-form-res">reset form</button>
    </form>
    <address class="footer-address">
      <ul class="footer-contacts-list">
        <li class="footer-contacts-item">
          <a class="footer-contacts-link" href="mailto:lloydjefferson@gmail.com"
          >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="footer-contacts-item">
          <a class="footer-contacts-link" href="tel:+3801111111111"
          >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </section>
</footer>

  <div class="modal">
    <div class="modal-content">
      <button class="footer-modal-btn-close" type="button">
        <svg class="modal-btn-icon" width="14" height="14">
          <use href="./img/svg/icons.svg#icon-close"></use>
        </svg>
      </button>
      <h2 class="modal-content-title">
        Thank you for your interest in cooperation!
      </h2>
      <p class="modal-content-text">

        opportunities for cooperation. Please stay in touch.
      </p>
    </div>
  </div>
</div>
